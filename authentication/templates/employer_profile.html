{% extends 'base.html'%} 

{% block body %}
<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-4">
    <ul class="list-group mt-5">
      <li class="list-group-item active" aria-current="true">
          <a href="" class="text-decoration-none text-white" >Profile</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'job_posted' %}" class="text-decoration-none text-secondary" >Posted Jobs</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'applicants' %}" class="text-decoration-none text-secondary" >Applicants</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="card shadow-sm mt-5">
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-2 col-md-2 col-lg-2">
                    <img src="{{user.profile_picture.url}}" class="rounded-circle" alt="profile_picture" width="100" height="100">
                  </div>
                  <div class="col-sm-10 col-md-10 col-lg-10">
                    <table class="table table-borderless">
                        
                        <tbody>
                          <tr>
                            <th scope="row"></th>
                            <td>Company Name</td>
                            <td>{{profile.company_name}}</td>
                          </tr>
                          <tr>
                            <th scope="row"></th>
                            <td>Company Address</td>
                            <td>{{profile.company_address}}</td>
                          </tr>
                          <tr>
                            <th scope="row"></th>
                            <td>Nature of Business</td>
                            <td>{{profile.business_nature}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
