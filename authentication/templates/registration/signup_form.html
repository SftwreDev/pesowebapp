{% extends "base.html" %} {% load crispy_forms_tags %} {% load static %} 
{% block body %}

<div class="row">
  <div class="col-sm col-md-3 col-lg-3"></div>
  <div class="col-sm col-md-6 col-lg-6">
    <div class="card shadow p-3 mt-5">
      <div class="card-body">
        <h3 class="card-title text-center">
          <img src="{% static "images/auth.png"%}" class="img-fluid" alt="..."
          style="width: 300px; height: 210px">
        </h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{form|crispy}}
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary btn-sm" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm col-md-3 col-lg-3"></div>

</div>
{% endblock %}
