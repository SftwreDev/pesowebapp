{% extends "themes.html" %} {% load crispy_forms_tags %} {% load static %} 
{% block body %}

<div class="row">
  <div class="col-sm col-md-4 col-lg-4"></div>
  <div class="col-sm col-md-4 col-lg-4">
    {% if messages %} {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
    <div
      class="p-4 bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">
          Reset your password
        </h5>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Password</label
          >
          {{form.password1}}
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Confirm your password</label
          >
          {{form.password2}}
        </div>
        <div class="flex items-start">
          <div class="flex items-start"></div>
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Reset my password
        </button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm col-md-4 col-lg-4"></div>
  {% endblock %}
